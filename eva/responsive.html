<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Siswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 56px;
      }
      .sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: #ffeb55;
        padding-top: 20px;
        transition: transform 0.3s ease-in-out;
      }
      .sidebar a {
        padding: 10px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
      }
      .sidebar a:hover {
        background-color: #007bff;
      }
      .content {
        margin-left: 200px;
        padding: 20px;
      }
      .sidebar-hidden {
        transform: translateX(-200px);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto" href="#">Dashboard</a>
        <div class="d-flex">
          <img
            src="https://via.placeholder.com/40"
            alt="Profile"
            class="rounded-circle"
          />
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-dark">
      <a href="#">Dashboard</a>
      <a href="#">Kelas Materi 1</a>
      <a href="#">Kelas Materi 2</a>
      <a href="#">Kelas Materi 3</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <h2 class="mb-4">Available Course</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">First</h5>
                <p class="card-text">Basic Programming.</p>
                <a href="#" class="btn btn-primary">Learn</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Second</h5>
                <p class="card-text">Algorithm.</p>
                <a href="#" class="btn btn-primary">Learn</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Third</h5>
                <p class="card-text">OOP Programming.</p>
                <a href="#" class="btn btn-primary">Learn</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("sidebar-hidden");
      }
    </script>
  </body>
</html>
